<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="contact_styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

<body>
    <div class="menu-container">

                <p> Some Date, 4, Javascript</p>

                <h2> Contact Form </h2>
                <form>
                    <label for="fname"> First Name: </label><br>
                    <input type="text" id="fname" name="fname"><br>
                    <label for="lname"> Last name </label> <br>
                    <input type="text" id="lname" name="lname"> <br>
                    <label for="contactReason"> Reason For Contacting:</label> <br>
                    <input type="text" id="contactReason" name="contactReason"> <br>
                    <label for="email"> Email Address:</label> <br>
                    <input type="text" id="email" name="email"> <br>
                    <input type="submit" value="Submit" onClick="infoGrab()">
                </form>
                <p id="p1"> </p>
            </div>
            <div class="right-side-container">

            </div>
        </div>
    </div>
